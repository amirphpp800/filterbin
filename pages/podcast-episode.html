        .episode-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .episode-header {
            background: rgba(8, 8, 8, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 2rem;
            margin-bottom: 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            border-bottom: none;
        }

        .episode-header-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            align-items: start;
        }

        .episode-info-section {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .episode-cover-section {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .episode-cover-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin-bottom: 1.5rem;
            transition: color 0.3s ease;
            font-size: 0.95rem;
        }

        .back-link svg {
            width: 18px;
            height: 18px;
        }

        .back-link:hover {
            color: white;
        }

        .episode-title {
            font-size: 1.6rem;
            color: white;
            margin-bottom: 0;
            line-height: 1.6;
            font-weight: 700;
            text-align: right;
        }

        .episode-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 0;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .meta-item svg {
            color: rgba(255, 140, 0, 0.7);
            width: 16px;
            height: 16px;
        }

        .audio-player {
            background: linear-gradient(135deg, rgba(40, 50, 60, 0.95) 0%, rgba(30, 40, 50, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .audio-player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50"><path d="M0 25 Q 10 15, 20 25 T 40 25 T 60 25 T 80 25 T 100 25 T 120 25 T 140 25 T 160 25 T 180 25 T 200 25" stroke="rgba(255,255,255,0.05)" fill="none" stroke-width="2"/></svg>') repeat-x;
            opacity: 0.3;
            pointer-events: none;
        }

        .audio-player audio {
            width: 100%;
            height: 70px;
            outline: none;
            background: transparent;
        }

        .audio-player audio::-webkit-media-controls-enclosure {
            background: rgba(40, 50, 60, 0.9);
            border-radius: 12px;
        }

        .audio-player audio::-webkit-media-controls-panel {
            background: rgba(40, 50, 60, 0.9);
            border-radius: 12px;
        }

        .audio-player audio::-webkit-media-controls-play-button {
            background-color: transparent;
            border-radius: 50%;
            filter: brightness(1.2);
        }

        .audio-player audio::-webkit-media-controls-current-time-display,
        .audio-player audio::-webkit-media-controls-time-remaining-display {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            font-size: 0.9rem;
        }

        .audio-player audio::-webkit-media-controls-timeline {
            background: rgba(100, 120, 140, 0.4);
            border-radius: 25px;
            margin: 0 10px;
            height: 6px;
        }

        .audio-player audio::-webkit-media-controls-volume-slider {
            background: rgba(100, 120, 140, 0.4);
            border-radius: 25px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .player-icon {
            display: none;
        }

        .player-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 8px;
            z-index: 2;
        }

        .player-icon svg {
            width: 28px;
            height: 28px;
            color: rgba(255, 140, 0, 0.9);
            z-index: 1;
        }

    .player-details {
        flex: 1;
    }

    .player-title {
        font-size: 1.1rem;
        font-weight: 700;
        color: white;
        margin-bottom: 0.35rem;

        .download-btn {

        .other-episodes-section {

            font-size: 1.5rem;

        .other-episodes-grid {

            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

        .other-episode-card {

            border: 1px solid rgba(255, 255, 255, 0.1);

            overflow: hidden;

            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .other-episode-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 140, 0, 0.3);
            box-shadow: 0 8px 24px rgba(255, 140, 0, 0.15);
        }

        .other-episode-thumbnail {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .other-episode-info {
            padding: 1rem;

        .other-episode-title {

            color: white;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 0.5rem;
            display: -webkit-box;

            overflow: hidden;

        .other-episode-duration {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);

            align-items: center;
            gap: 0.5rem;

            height: 14px;

        @media (max-width: 968px) {

        @media (max-width: 768px) {

            .episode-content {

            .episode-content h2 {

            }

            .episode-content h3 {

            }

            .episode-content p {
                font-size: 0.95rem;
            }

            .other-episodes-section {
                padding: 1.5rem 1rem;
                border-radius: 20px;
            }

            .other-episodes-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));

            }

            .download-btn {
                padding: 1rem 1.5rem;
                font-size: 0.95rem;
            }

            .share-section {
                padding: 1.5rem 1rem;
            }
        }
