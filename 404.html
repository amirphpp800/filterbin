<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه یافت نشد - فیلتربین</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo/logo.svg">
    <link rel="stylesheet" href="assets/Font/fontiran.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'AbarLowFaNum', 'AbarMidFaNum', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #9D0913 0%, #c70812 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .back-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #9D0913 0%, #c70812 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(157, 9, 19, 0.4);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="assets/logo/logo.svg" alt="فیلتربین" class="logo">
        <div class="error-code">404</div>
        <h1>صفحه یافت نشد</h1>
        <p>متأسفانه صفحه‌ای که به دنبال آن هستید وجود ندارد یا منتقل شده است.</p>
        <a href="index.html" class="back-btn">بازگشت به صفحه اصلی</a>
    </div>
</body>
</html>
